{% load static %}
{% load widget_tweaks %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>صندوق تعاونی اعتبار فرهنگیان ساری</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'prsuser/Loginprs/images/icons/favicon.ico' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'prsuser/Loginprs/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'prsuser/Loginprs/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'prsuser/Loginprs/fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'prsuser/Loginprs/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'prsuser/Loginprs/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'prsuser/Loginprs/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'prsuser/Loginprs/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'prsuser/Loginprs/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'prsuser/Loginprs/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'prsuser/Loginprs/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'prsuser/Loginprs/css/rtl.css' %}">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post"> {% csrf_token %}
					<span class="login100-form-title p-b-26 myfont_titr" style="color: #65B042">
						ورود به سایت برای اعضاء
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
{#                        <input class="input100" type="text" name="uname" data-placeholder="نام کاربری">#}
                        <label>
                            <input class="input100" type="text" name="uname" data-placeholder="نام کاربری">
                        </label>
                    </div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
{#                        <input class="input100" type="password" name="pwd" data-placeholder="رمز ورود">#}
                        <label>
                            <input class="input100" type="password" name="pwd" data-placeholder="رمز ورود">
                        </label>
                    </div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn myfont_nazanin" style="color: blue">
								ورود
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'prsuser/Loginprs/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'prsuser/Loginprs/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'prsuser/Loginprs/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'prsuser/Loginprs/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'prsuser/Loginprs/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'prsuser/Loginprs/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'prsuser/Loginprs/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'prsuser/Loginprs/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'prsuser/Loginprs/js/main.js' %}"></script>

</body>
</html>
